          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create Blog</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <!-- TITLE -->
            <div>
              <div class="mb-3">
                <label for="titleInput" class="form-label">Title</label>
                <input type="text" class="form-control" id="titleInput" aria-describedby="title" />
              </div>
            </div>

            <!-- CONTENT -->
            <div class="mb-3">
              <label for="inputContentTextarea" class="form-label">content</label>
              <textarea class="form-control" id="inputContentTextarea" rows="3"></textarea>
            </div>

            <!-- IMAGE -->
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="inputGroupFile02">
              <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>



          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="uploadBlogHandler()">Upload</button>
          </div>
        </div>
      </div>
    </div>



    <!-- BLOG CARD -->

      <nav class="mt-4 border-bottom ">
        <ul class="d-flex gap-2" style="list-style: none;">
